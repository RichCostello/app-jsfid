<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
<link rel="stylesheet" href="getfiddle.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic,700italic">

</head>
<body>
 <div class="utility-description">
    This utility will retrieve all of the public fiddles from the specificed user
</div>

<br />

<div>
    <div>
        <label for="input-jsfiddle-username">Username: </label>
        <input type="text" class="jsfiddle-username" id="input-jsfiddle-username" placeholder="rich c fiddles" />
    </div>
    <button class="get-fiddles">Get Fiddles</button>
</div>

<br />
    
<div class="fiddle-list-info"></div>
<ul class="fiddle-list">
</ul>
    
<script class="hbs-fiddle-list-entry" type="text/x-handlebars-template">
    <li class="fiddle-list-entry">
        <div class="fiddle-list-entry-title">
            <a href="{{ url }}" target="_blank">{{ title }}</a>
        </div>
        <div class="fiddle-list-entry-description">
            {{ description }}
        </div>
    </li>
</script>

<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script> 
<script src="fiddle.js"></script> 
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>

</body>
<html>
